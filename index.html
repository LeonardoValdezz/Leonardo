    <canvas id="canvas"></canvas>

    <script>
        let isOpen = false;
        const petals = document.querySelectorAll(".petal");
        const center = document.getElementById("flower-center");
        const card = document.getElementById('loveLetter');
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const hearts = [];
        let isAnimating = false; // Variable para rastrear si la animaci贸n est谩 en curso

        // Funci贸n para abrir o cerrar los p茅talos al hacer clic en el centro
        center.addEventListener("click", function () {
            if (isAnimating) return; // Si la animaci贸n est谩 en curso, no hacer nada

            isOpen = !isOpen;

            if (isOpen) {
                openPetalsOneByOne();

                // Activar generaci贸n continua de corazones
                canvas.style.display = 'block';
                card.classList.add('open');
            } else {
                petals.forEach(petal => {
                    petal.style.transform = "rotate(0deg) translateY(0)";
                });

                // Desactivar la generaci贸n de corazones al cerrar la flor
                canvas.style.display = 'none';
                card.classList.remove('open');
                hearts.length = 0; // Limpiar el arreglo de corazones
            }
        });

        // Funci贸n para abrir los p茅talos uno por uno
        function openPetalsOneByOne() {
            isAnimating = true; // Indicar que la animaci贸n est谩 en curso

            petals.forEach((petal, index) => {
                setTimeout(() => {
                    petal.style.transform = `rotate(${index * 60}deg) translateY(-60px)`;
                }, index * 300); // Ajusta el retraso (300ms por cada p茅talo)

                // Despu茅s de que se abran todos los p茅talos, la animaci贸n ha terminado
                if (index === petals.length - 1) {
                    isAnimating = false;
                }
            });
        }

        // Funci贸n para crear un nuevo coraz贸n
        function createHeart(x, y) {
            const heart = {
                x: x,
                y: y,
                size: Math.random() * 30 + 10,
                speed: Math.random() * 3 + 1,
                color: '#' + Math.random().toString(16).slice(2, 8)
            };
            hearts.push(heart);
        }

        // Funci贸n para dibujar un coraz贸n en una posici贸n espec铆fica
        function drawHeart(x, y, size, color) {
            ctx.fillStyle = color;

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.bezierCurveTo(x + size, y - size, x + 2 * size, y + size / 2, x, y + size);
            ctx.bezierCurveTo(x - 2 * size, y + size / 2, x - size, y - size, x, y);
            ctx.fill();
        }

        // Funci贸n para dibujar los corazones en el canvas
        function drawHearts() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < hearts.length; i++) {
                const heart = hearts[i];

                // Dibujar el coraz贸n
                drawHeart(heart.x, heart.y, heart.size, heart.color);

                // Mover el coraz贸n hacia abajo
                heart.y += heart.speed;

                // Eliminar el coraz贸n cuando sale de la pantalla
                if (heart.y > canvas.height) {
                    hearts.splice(i, 1);
                    i--;
                }
            }

            // Crear nuevos corazones cada cierto intervalo de tiempo
            if (Math.random() < 0.05) {
                // Generar corazones sobre el 谩rea de la flor
                const x = Math.random() * (canvas.width - 200); // Ancho del canvas menos el ancho de la flor
                const y = Math.random() * (canvas.height - 200); // Alto del canvas menos la altura de la flor
                createHeart(x, y);
            }

            requestAnimationFrame(drawHearts);
        }

        // Iniciar la animaci贸n de los corazones
        drawHearts();
    </script>
